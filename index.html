<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-Validate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-wrapper">
        <form action="#" class="form-validate">
            <div class="form-group">
                <label for="email" class="label-item">Email</label>
                <input id="email" type="email" class="input-item required" name="email" />
            </div>
            <div class="form-group">
                <label for="username" class="label-item">Username</label>
                <input id="username" type="text" class="input-item required" name="username" />
            </div>
            <div class="form-group">
                <label for="password" class="label-item">Password</label>
                <input id="password" type="password" class="input-item required" name="password" />
            </div>
            <button class="submit-item form-submit-btn">Submit</button>
            <span class="error-message">
                Please Fill All the fields!
            </span>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
